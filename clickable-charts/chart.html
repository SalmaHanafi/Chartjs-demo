<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
   
</head>
<body>
    <h1>Social Media Users!</h1>
    <div class="container">
    <canvas id="myChart"></canvas>
</div>
</body>


<script>
    jQuery(function(){
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ["Instagram", "Facebook", "Twitter"],
            datasets: [{
                label: '# of Users',
                data: [10, 30, 50],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            }
        }
    });

    $("#myChart").click(
        function(event){
            var activepoints = myChart.getElementsAtEvent(event);
            if(activepoints.length > 0){
                //get the index of the slice
               var clickedIndex = activepoints[0]["_index"];

               var socialMedia = myChart.data.labels[clickedIndex];

               var users = myChart.data.datasets[0].data[clickedIndex];

               window.location.href = "file:///C:/Users/barbi/Desktop/Chartjs-demo/clickable-charts/chart2.html?socialmedia=" + socialMedia + "&users=" + users

            }
            else{
            }
        }
    )
})
    </script>
</html>
